- uri:
    url: https://api.github.com/repos/containerd/nerdctl/releases/latest
    return_content: true
  register: json_response
- name: Display all cluster names
  ansible.builtin.debug:
    var: item
  loop: "{{ json_response | community.general.json_query('assets[*].name') }}"
